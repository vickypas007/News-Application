<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

<div class="container-fluid h-100 w-100">
    <div class="row h-5 overflow-auto">
        <div class="col col-12">
            <h4 style="color: rgb(221, 89, 71); text-align: center; margin: auto;">News HaedLines</h4>
        </div>
    </div>
    <div class="row h-90 bg-lightgray overflow-auto">
        <div>
            <mat-toolbar color="primary">
                <button mat-button (click)="sidenav.open()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>News Headlines</span>
                <span class="example-spacer"></span>
                <button mat-button [matMenuTriggerFor]="appMenu">
                    <mat-icon>settings</mat-icon>
                </button>
            </mat-toolbar>
            <mat-menu #appMenu="matMenu">
                <button mat-menu-item> Settings </button>
                <button mat-menu-item> Help </button>
            </mat-menu>

            <mat-sidenav-container class="example-container">
                <mat-sidenav #sidenav class="example-sidenav">
                    <mat-list class="list-nav">
                        <mat-list-item class="list-item" *ngFor="let source of mSources"
                            (click)="searchArticles(source.id); sidenav.close();">
                            <div mat-card-avatar
                                [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}"
                                class="example-header-image"></div>
                            <span class="source-name">{{source.name}}</span>
                        </mat-list-item>
                    </mat-list>
                </mat-sidenav>

                <mat-card class="example-card" *ngFor="let article of mArticles; let i =index;">
                    <mat-card-header>
                        <div mat-card-avatar
                            [ngStyle]="{'background-image': 'url(../assets/images/'+ article.source.id +'.png)'}"
                            class="example-header-image"></div>
                        <mat-card-title class="title">{{article.title}}</mat-card-title>
                        <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image class="img-article" src="{{article.urlToImage}}" alt="">
                    <mat-card-content>
                        <p>
                            {{article.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions class="action-button">
                        <button mat-button color="primary"  [attr.id]="i" (click)="likeButton(i, $event)"
                            >
                            <mat-icon>thumb_up_alt</mat-icon>{{like}}Likes
                        </button>
                        <button mat-button color="primary">
                            <mat-icon>comment</mat-icon>6 Comments
                        </button>
                        <button mat-button color="primary">
                            <mat-icon>share</mat-icon> Share
                        </button>
                        <a mat-button color="primary" href={{article.url}} target="_blank">
                            <mat-icon>visibility</mat-icon> More
                        </a>

                    </mat-card-actions>
                </mat-card>
            </mat-sidenav-container>
        </div>
    </div>
    <div class="row h-5 bg-info overflow-auto">
        <div class="col col-12">

            <button mat-button color="info"> Settings </button>
            <button mat-button color="info"> Help </button>
            <button mat-button color="info"> About Us </button>
            <button mat-button color="info"> Contact </button>


        </div>
    </div>
</div>
